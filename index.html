<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Markdown Editor Styles */
      .w-md-editor {
        background-color: #fff;
      }
      
      .w-md-editor-text-textarea, 
      .w-md-editor-text {
        font-size: 14px !important;
        line-height: 1.6 !important;
      }
      
      .w-md-editor-text-textarea {
        padding: 12px !important;
      }
      
      .w-md-editor-preview {
        padding: 12px !important;
      }

      /* Dark mode for Markdown Editor */
      [data-color-mode="dark"] .w-md-editor {
        background-color: #1f1f1f !important;
        border-color: #434343 !important;
      }
      
      [data-color-mode="dark"] .w-md-editor-text-textarea {
        background-color: #1f1f1f !important;
        color: #fff !important;
        border-color: #434343 !important;
      }
      
      [data-color-mode="dark"] .w-md-editor-preview {
        background-color: #1f1f1f !important;
        color: #fff !important;
      }
      
      [data-color-mode="dark"] .w-md-editor-toolbar {
        background-color: #262626 !important;
        border-color: #434343 !important;
      }
      
      [data-color-mode="dark"] .w-md-editor-toolbar-child button {
        color: #fff !important;
        background-color: transparent !important;
      }
      
      [data-color-mode="dark"] .w-md-editor-toolbar-child button:hover {
        background-color: #434343 !important;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .w-md-editor {
          height: 300px !important;
        }
        
        .w-md-editor-toolbar {
          flex-wrap: wrap;
        }
        
        .w-md-editor-toolbar-child {
          margin: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
